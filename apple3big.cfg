MEMORY {
      ZP: start=$0, size=$100, type=rw, define=yes;
      LORAM: start = $400, size = $1C00, file = %O;
      BANKRAM: start = $2000, size = $8000, file = %O;
      HIRAM: start = $A000, size = $6000, file = %O;
}
SEGMENTS {
      ZP: load=ZP, type=zp;
      LORAM: load = LORAM, type = rw;
      CODE: load = BANKRAM, type = rw;
      HIRAM: load = HIRAM, type = rw;
}